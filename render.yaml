services:
  - type: web
    name: gestion-prestamos
    env: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn gestion_prestamos.wsgi:application"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "gestion-prestamos.onrender.com"
      - key: DATABASE_URL
        fromDatabase:
          name: gestion-prestamos-db
          property: connectionString
      - key: CSRF_TRUSTED_ORIGINS
        value: "https://gestion-prestamos.onrender.com"
    healthCheckPath: "/"

  - type: pserv
    name: gestion-prestamos-db
    env: python
    plan: free
    databaseName: gestion_prestamos
    databaseUser: gestion_prestamos_user
